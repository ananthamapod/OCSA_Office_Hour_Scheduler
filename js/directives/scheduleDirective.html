<table class="table text-center">
  <thead>
    <tr>
      <th>
        &nbsp;
      </th>
      <th ng-repeat="day in days">
        {{day.name}}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="hour in hours">
      <th>
        {{hour.hour}}
      </th>
      <td ng-repeat="day in days">
        {{schedule.hours[getName(day.short, hour.hour)]}}
      </td>
    </tr>
  </tbody>
</table>
