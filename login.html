<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>OCSA Scheduler | Login</title>
    <!-- CSS -->
    <!-- load Bootstrap and custom style.css -->
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
</head>
<body>
<div class="container" ng-app="login">
  
  <div class="page-header text-center">       
	 <h1>OCSA Scheduler, Version 1.0</h1>
  </div>

  <!-- were doing one day with 1 time slot for simplicity -->
  <!-- we'll use angular's ng-repeat in a bit to get the other days and times -->
  <div>
    <div class="text-center">
      <h2>Welcome to the OCSA Office Hours Scheduler!</h2>
      <p>Please Login</p>
    </div>
    <div class="center-block">
      <form class="text-center" action="">
        <div class="form-group">
          <label for="netid">Netid:</label>
          <input type="text" name="netid"/>
        </div>
        <p class="text-center">    
          <input type="submit" class="btn btn-primary" value="Login"/>
        </p>
      </form>
    </div>
  </div>

</div>
<script src="/socket.io/socket.io.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<script src="ang-app.js"></script>
</body>
</html>
